name: Run Unit Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.2'

    - name: Install Poetry
      run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry config virtualenvs.in-project true
          echo "$GITHUB_WORKSPACE/.poetry/bin" >> $GITHUB_PATH  # Ensure poetry is in PATH

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: ${{ runner.os }}-python-3.11.2-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
            ${{ runner.os }}-python-3.11.2-poetry-
    
    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: | 
        for exercise in $(find . -path "./.venv" -prune -o -name '*_test.py' -printf '%h\n' | sort -u); do
          echo "Running tests for $exercise..."
          pushd $exercise
          poetry run pytest
          popd
        done

  lint:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Run Black
      run: poetry run black --check .

    - name: Run Mypy
      run: poetry run mypy .
